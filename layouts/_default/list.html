{{ define "main" }}
{{ .Content }}
<div class="page-list-wrapper">
{{ range .Pages }}
    <div class="page-list-item">
        <a href="{{ .Permalink }}" class="page-list-link">
            <h2 class="page-list-title">{{ .Title }} <span class="page-list-item-date">{{ .Date.Format "January 2, 2006" }}</span></h2>
            <p class="page-list-summary">{{ .Params.summary }}</p>
        </a>
    </div>
{{ end }}
</div>
{{ end }}
